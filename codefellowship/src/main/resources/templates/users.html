<P> All users : </P>

    <div class="w3-container">
        <div class="w3-card" style="width:50%">
            <ul th:each="user: ${users}">
            <img src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg" alt="Person" style="width:20%">
            <div class="w3-container">
                <h3 th:text = "${user.username}"> </h3>
                <h3 th:text = "${user.dateOfBirth}"> </h3>
                <h3 th:text = "${user.bio}"> </h3></br></br>

                <form  method="post" th:if="${user.username != username}" th:action="'/follow/'+${user.id}"><button  type="submit" >Follow</button></form>
<!--                <form  ><button method="post" type="submit" action= "'/users/'+${user.id}">view page</button></form>-->
                    <a th:href="'/users/'+${user.id}">view Account</a>
                <p>-------------------------------------------</p>
            </div>
            </ul>
        </div>
    </div>
