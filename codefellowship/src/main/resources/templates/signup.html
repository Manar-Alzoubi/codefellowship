<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<br><br><br>
<h1> Welcome to Sign Up Page </h1><br><br>
<h3> please provide your information to Sign up </h3><br><br><br>
<form action="/signup" method="post">
<!--    <fieldset>-->
    <label for="username">Username</label>
    <input type="text" name="username" id="username"><br><br><br><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password"><br><br><br><br>

    <label for="firstName">firstName</label>
    <input type="text" name="firstName" id="firstName"><br><br><br><br>

    <label for="lastName">lastName</label>
    <input type="text" name="lastName" id="lastName"><br><br><br><br>

    <label for="dateOfBirth">dateOfBirth</label>
    <input type="text" name="dateOfBirth" id="dateOfBirth"><br><br><br><br>

    <label for="bio">bio</label>
    <input type="text" name="bio" id="bio"><br><br><br><br>

    <input type="submit"><br><br><br><br>
<!--    </fieldset>-->
</form>
</body>
</html>
